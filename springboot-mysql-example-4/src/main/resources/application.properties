
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.springbootmysqlexample4.mybatis.entity

# 应用服务 WEB 访问端口
server.port=8080
# 以下内容是数据库连接池配置，和 mybatis 无直接关系，但是有间接关系
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/scott\
    ?useUnicode=true\
    &characterEncoding=utf-8\
    &useSSL=true\
    &serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
## jdbc-starter 中自带了一个连接池：HikariCP
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10

